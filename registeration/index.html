<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>MLN MARKETINGZ</title>
	<style type="text/css">
		body{
			background-color: black;
		}

		.col-md-3{
			color: white;
		}
		.required:after {
			content: "*";
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 align="center" style="color: red;">MLN MARKETING LTD</h1>
			<div class="col-md-2"></div>
			<div class="col-md-9">
				<br><br>
				<form>
					<div class="row">
						<div class="col-md-3">
							<label class="required">NAME</label>
							<input type="text" name="name" placeholder="Enter Your Name" class="form-control">
						</div>
						<div class="col-md-3">
							<label class="required">DATE OF BIRTH</label>
							<input type="date" name="dob" class="form-control">
						</div>
						<div class="col-md-3">
							<label class="required">Aadhar Number</label>
							<input type="number" name="dob" placeholder="Enter Aadhar No" class="form-control">
						</div>
						<div class="col-md-3">
							<label class="required">PAN Card No</label>
							<input type="text" name="pan" placeholder="Enter PAN Card No" class="form-control">							
						</div>
					</div>
					<br>
					<div class="row">
						
						<div class="col-md-3">
							<label class="required">Phone No</label>
							<input type="number" name="Phone" placeholder="Enter Phone Number" class="form-control">				
						</div>
						<div class="col-md-3">
							<label class="required">Email Id</label>
							<input type="email" name="address" placeholder="Enter Email Id" class="form-control">				
						</div>
						<div class="col-md-3">
							<label class="required">Address</label>
							<input type="text" name="address" placeholder="Enter Address Here" class="form-control">				
						</div>
						<div class="col-md-3">
							<label class="required">Pin Code</label>
							<input type="number" name="pincode" placeholder="Enter Pin No" class="form-control">	
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-3">
							<label class="required">Reffered By</label>
							<select type="text" name="refferal" class="form-control">
								<option>----SELECT----</option>
								<option>Madhan</option>
								<option>Surya</option>
								<option>Hemu</option>
							</select>				
						</div>
						<div class="col-md-3">
							<label class="required">Branch</label>
							<select type="text" name="refferal" class="form-control">
								<option value="s">----SELECT----</option>
								<option value="Nellore">Nellore</option>
								<option value="Narsapuram">Narsapuram</option>
								<option value="Bheemavaram">Bheemavaram</option>
							</select>											
						</div>
						<div class="col-md-3">
							<label class="required">Branch Code</label>
							<select type="text" name="refferal" class="form-control">
								<option value="s">----SELECT----</option>
								<option value="1234">1234</option>
								<option value="5678">5678</option>
								<option value="9012">9012</option>
							</select>											
						<br><br>
						</div>
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2">
								<input type="submit" name="save" value="Submit" class="btn btn-info form-control">
							</div>
						</div>
						

					</div>
				</form>
			</div>
		</div>
		
	</div>

</body>
</html>
